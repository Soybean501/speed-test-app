<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Internet Speed Test</h1>

    <button id="startButton">Start Test</button>

    <div id="status"></div>

    <div id="results">
        <h2>Results:</h2>
        <p>Latency (Ping): <strong id="pingResult">-</strong> ms</p>
        <p>Download Speed: <strong id="downloadResult">-</strong> Mbps</p>
        <p>Upload Speed: <strong id="uploadResult">-</strong> Mbps</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
